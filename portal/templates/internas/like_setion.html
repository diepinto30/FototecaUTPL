{% if user.is_authenticated %}
  <form action="{% url 'like_post' %}" method="post">
    {% csrf_token %}
    {% if is_liked %}
        <button type="submit" id="like{{ img.idimagen }}" name="post_id" value="{{ img.idimagen }}" class="btn btn-danger">Dislike</button>
    {% else %}
        <button type="submit" id="like{{ img.idimagen }}" name="post_id" value="{{ img.idimagen }}" class="btn btn-danger">Like</button>
    {% endif %}
  </form>
{% endif %}
