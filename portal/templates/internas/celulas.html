
{% extends 'master.html' %}
{% block tittle %} Celulas {% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<style>


.image {
  opacity: 1;
  display: block;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 48%;
  left: 33%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}
.middle2 {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 54%;
  left: 68%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.container2:hover .image2 {
  opacity: 0.3;
}

.container2:hover .middle2 {
  opacity: 1;
}

.text {
  background-color: #004468;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}
a{
    color: white;
}

</style>

{% endblock %}
{% block content1 %}
    <br><br>
    <div>
        <div class="container">
            <img src="{% static 'images/mura-2.jpg'%}" alt="murales" class="image" style="width:20em;height:23em;display: inline-block;margin-left: -40%">
            <div class="middle">
                <div class="text">Murales</div>
                  <br>
                <div class="text"><a href="/murales">VER MAS</a></div>
          </div>
        </div>
        <div class="container2">
            <img src="{% static 'images/mura.jpg'%}" alt="monumentos" class="image2" style="width:20em;height:23em;display: inline-block;margin-left: 40%; margin-top: -36%">
            <div class="middle2">
                <div class="text">Monumento</div>
                <br>
                <div class="text"><a href="/monumentos">VER MAS</a></div><br><br><br>
            </div>
        </div>
    </div>
    <br><br><br>

{% endblock %}
